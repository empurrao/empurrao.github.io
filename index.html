<html>

<head>
<br>
    <title>Decide</title>
	
    <link id="style" rel="stylesheet" href="css/semantic.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <center>
            <h1>Decide!</h1>
        </center>
    </div>
    <div id="interface" class="ui conatiner">
        <br>
		
		<div class="container">
			<br>
			<center>
				<!-- <div >
					<button id="zerar" class="ui button">
							Iniciar
				  </button>
			  </div>
			  <br><br>
				  -->
				<div id="play" class="ui labeled button" tabindex="0">
					<!-- <div class="ui grey button">
						<i class="game icon"></i>  Ronda: 
					</div> -->
					<span class="ui basic grey left pointing label" id="played">1</span>
					<div id="jogo_res"><h1 id="jogo"></h1></div>
					
				</div>
			</center>
		</div> 
	
        <div class="ui eight column stackable centered grid">
        
            <div class="row">
                <div class="four wide column">
                    <center>
                        <h1><i class="user icon"></i> JOGADOR </h1>
                    </center>
                    <div class="ui raised segment" style="height:130px;">
                        <center>
                            <br>
                            <button id="btn1" class="ui blue button">
                                <img id="pedra" width="45px" height="50px">
                            </button>
                            <button id="btn2" class="ui blue button">
                                <img id="papel" width="45px" height="50px">
                            </button>
                            <button id="btn3" class="ui blue button">
                                <img id="tesoura" width="45px" height="50px">
                            </button>
                        </center>
                    </div>
                </div>
                <div class="four wide column">
                    <center>
                        <h1>WEB</h1>
                    </center>
                    <div class="ui raised segment">
                        <center>
                            <img id="bot" width="100px" height="100px"><br>
                        </center>
                    </div>
                </div>
            </div>
			
			<div id="score" style="display: none;" >
                <div class="center aligned column">
                    <div class="ui raised segment">
                  <h1><span> Tuas Vitórias </span>						
						<span class="score" id="vitorias">0</span></h1>
                    </div>
                </div>			
                <div class="center aligned column">
                    <div class="ui raised segment">
                       <h1><span> WEB Vitórias </span>
						 <span class="score" id="empates">0</span></h1>
                    </div>
                </div>
                <div class="center aligned column">
                    <div class="ui raised segment">
                       <h1><span> Empate(s) </span>
					   <span class="score" id="derrotas">0</span></h1>
                    </div>
                </div>
            </div>
			
        </div>

    </div>
   
     <script src="js/jquery-3.2.1.js"></script>
    <script id="app" src="js/app.js"></script>
</body>

</html>
